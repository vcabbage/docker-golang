machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t kalebksp/golang .

test:
  override:
    - echo "test"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker push kalebksp/golang